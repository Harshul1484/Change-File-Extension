<html>
<html>
<head>
	<title>Change File Extension</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: url('background-image.jpeg') no-repeat center center fixed;
  background-size: cover;
  margin: 0;
  padding: 0;
}

.glass-frame {
  background-color: rgba(255, 255, 255, 0.8);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);
  max-width: 600px;
  width: 100%;
  margin: 0 auto;
}

h1 {
  text-align: center;
  margin-top: 0;
  font-size: 28px;
}

label {
  display: block;
  margin-bottom: 10px;
  font-size: 18px;
}

select {
  margin-left: 5px;
  font-size: 18px;
}

button {
  margin-top: 10px;
  margin-right: 5px;
  font-size: 18px;
}

#result {
  margin-top: 10px;
  text-align: center;
  font-size: 18px;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

form button {
  margin-top: 20px;
  font-size: 18px;
}

form button[type="reset"] {
  margin-left: 5px;
  font-size: 18px;
}

    
	</style>
</head>
<body>
	<div class="glass-frame">
		<h1>Change File Extension</h1>
		<form>
			<input type="file" name="fileUpload" id="fileUpload">

			<label for="newExtension"><h2>New Extension:</label>
			<select name="newExtension" id="newExtension">
				<option value=".jpg">jpg</option>
				<option value=".png">png</option>
				<option value=".gif">gif</option>
				<option value=".pdf">pdf</option>
			</select></h2>
			<div>
				<button type="button" onclick="changeExtension()">Change Extension</button>
				<button type="reset">Reset</button>
			</div>
		</form>
		<p id="result"></p>
	</div>
	<script src="script.js"></script>
</body>
</html>
